{{- define "Screen" }}
{{- range .Menu }}
{{- if .Current }}
<h1 class="text-3xl font-bold mb-6">{{- .Titel }}</h1>
{{- end }}
{{- end }}
<form id="form" {{- if .PostLink }}hx-post="/{{- .PostLink }}" {{- else }}hx-post="/" {{- end }} hx-target="this"
  hx-swap="none" class="space-y-6">
  <div class="space-y-4">
    {{- if .UISchema }}
    {{- template "Form" .UISchema }}
    {{- end }}
  </div>
  <div class="form-control mt-6">
    {{- if .Confirmation.ButtonText }}
    <button class="btn btn-primary" type="submit" hx-confirm="submit">{{- .Confirmation.ButtonText }}</button>
    {{- else }}
    <button class="btn btn-primary" type="submit">OK</button>
    {{- end }}
  </div>
</form>
{{- end }}
